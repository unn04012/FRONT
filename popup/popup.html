<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        margin : 0;
        padding : 0;
        font-family : sans-serif;
      }
      .button{
        position : absolute;
        top : 50%;
        left : 50%;
        transform : translate(-50%, -50%);
        background : tomato;
        padding : 10px 30px;
        color : white;
        font-size : 18px;
        cursor : pointer;
      }
    </style>
  </head>
  <body>
    <div class="button">
      Show Box
    </div>
    <script>
      var t = document.getElementsByClassName("button")[0];
      t.addEventListener('click',function(){
        window.open('main.html');
      })
    </script>
  </body>
  </html>
